<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <button class="randomMake">게임시작!</button>
    <div class="quiz">
        <h2>숫자를 맞춰봐! 숫자야구게임</h2>
        <span>0~9까지 서로 다른 숫자를 적어주세요!</span>
        <form name="submitForm" class="number_area">
            <input type='number'  placeholder="세자리 숫자를 입력해주세요">
            <input type="submit" value="클릭!">
    </form>
    </div>
   <div class="answer">
   </div>
   <div class="popUp">
       <div>
    <span class="material-icons replayIcon">
        replay_circle_filled
     </span>
    
       <div class="playTxt">다시하기</div>
    </div>
   </div>
</body>

</html>
